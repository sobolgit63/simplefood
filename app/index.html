<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__nav">
        <a class="header__logo logo" href="">
          <img class="logo__img" src="images/img/logo.svg" width="200" height="39" alt="logo">
        </a>

        <div class="header__user">
          <ul class="header__menu menu">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="">
                Главная
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="">
                Блюда
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="">
                Контакты
              </a>
            </li>
          </ul>

          <ul class="header__user-nav user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link" href="">
                <img class="user-nav__img" src="images/icons/search.svg" width="19" height="19" alt="поиск">
              </a>
            </li>

            <li class="user-nav__item">
              <a class="user-nav__link" href="">
                <img class="user-nav__img" src="images/icons/cart.svg" width="19" height="19" alt="корзина">
                <span class="user-nav__num">
                  4
                </span>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </header>
  </div>





  <script src="js/main.min.js"></script>
</body>

</html>
